<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div id="app">
		<cpn1></cpn1>
	</div>

	<template id="cpn1">
		<div>
			<h2>子组件1</h2>
			<!-- <button>按钮1</button> -->
			<cpn2></cpn2>
		</div>
	</template>

	<template id="cpn2">
		<div>
			<h2>子组件2</h2>
			<button @click="btnClick">按钮2</button>
		</div>
	</template>

	<script src="./js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: "hello",
			},
			computed: {

			},
			methods: {

			},
			components: {
				cpn1: {
					template: '#cpn1',
					data() {
						return {
							name: "yuki"
						}
					},
					components: {
						cpn2: {
							template: '#cpn2',
							methods: {
								btnClick() {
									console.log(this.$parent.name, this.$root.message);
								}
							}
						}
					}
				}
			}
		});
	</script>
</body>

</html>
