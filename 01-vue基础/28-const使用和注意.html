<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="./js/vue.js"></script>
  <script>
		// 1 const赋值后不可修改
		// 2 const定义标识符时必须赋值
		// 3 常量的定义是指向的对象不能修改，但是可以修改对象内部的属性
		const obj = {
			name: 'yuki',
			age: 18,
			height: 1.88
		};
		obj.age = 20;
  </script>
</body>

</html>
