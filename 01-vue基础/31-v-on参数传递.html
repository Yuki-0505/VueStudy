<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
		<!-- 未指定参数时默认传递event对象 -->
    <button @click="btn1Click">按钮1</button>
		<button @click="btn2Click('abc', $event)">按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      computed: {
        
      },
      methods: {
				btn1Click(event) {
					console.log(event);
				},
				btn2Click(a, event) {
					console.log(a, event);
				}
      }
    });
  </script>
</body>

</html>
