<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<div id="app">
		<h2>{{fullName}}</h2>
</div>

<script src="./js/vue.js"></script>
<script>
		const app = new Vue({
			el: '#app',
			data: {
				firstName: 'Lebrown',
				lastName: 'James'
			},
			computed: {
				fullName: function() {
					console.log('fullName');
					return this.firstName + ' ' + this.lastName;
				}
			},
			methods: {

			}
		});
</script>
</body>
</html>
