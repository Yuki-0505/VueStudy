<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
		<cpn></cpn>
		<cpn></cpn>
		<cpn ref="cname"></cpn>
		<button @click="btnClick">按钮</button>
	</div>
	
	<template id="cpn">
		<div>
			<h2>{{message}}</h2>
		</div>
	</template>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      computed: {
        
      },
      methods: {
				btnClick() {
					// children
					for(let item of this.$children) {
						item.showMessage();
					}
					// reference 应用
					this.$refs.cname.showMessage();
				}
      },
			components: {
				cpn: {
					template: '#cpn',
					data() {
						return {
							message: "hello"
						}
					},
					methods: {
						showMessage() {
							console.log(this.message);
						}
					}
				}
			}
    });
  </script>
</body>

</html>
