<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <cpn><i>hello</i></cpn>
    <cpn>
			<!-- 有多个时会全部替换 -->
			<p>hello world</p>
			<span>你好</span>
		</cpn>
		<!-- 使用默认值 -->
		<cpn></cpn>
		<!-- 具名插槽 -->
    <cpn><span slot="center">标题</span></cpn>
	</div>
	
	<template id="cpn">
		<div>
			<h2>标题</h2>
			<!-- 带默认值button -->
			<slot><button>按钮</button></slot>
			<br/>
			<!-- 具名插槽 -->
			<slot name="left"><span>左边</span></slot>
			<slot name="center"><span>中间</span></slot>
			<slot name="right"><span>右边</span></slot>
		</div>
	</template>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "hello",
      },
      computed: {
        
      },
      methods: {

      },
			components: {
				cpn: {
					template: '#cpn',
				}
			}
    });
  </script>
</body>

</html>
