<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
  </div>

  <script type="text/javascript" src="./js/vue.js"></script>
  <script>
    //编程范式：声明式编程
    //传入对象类型
    const app = new Vue({
      el: '#app',     //挂载要管理的元素
      data: {         //数据
        message: 'hello',
        name: 'yuki'
      }
    });
        // js做法（编程范式：命令式编程）
        // 1、创建div元素，设置id属性
        // 2、定义一个变量message
        // 3、将message变量放在div中显示
        // 4、修改message数据
        // 5、将修改后的数据替换到div元素
  </script>
</body>

</html>
