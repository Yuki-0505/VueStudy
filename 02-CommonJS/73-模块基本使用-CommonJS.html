<body>
	<script>
		// 独立的js文件
		var moduleA = (function () {
			var name = "yuki";
			var age = "18";
			var flag = true;
			var sum = function (a, b) {
				return a + b;
			}

			var obj = {};
			obj.name = name;
			obj.age = age;
			obj.flag = flag;
			obj.sum = sum;
			return obj;
		})();
	</script>
	<script>
		// 另一个独立的js文件
		console.log(moduleA.name);
		console.log(moduleA.sum(1, 3));
	</script>
